<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Questions</title>
    <style>
        /* Reset some basic styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body{
            background: radial-gradient(circle, rgba(238, 174, 202, 1) 0%, rgba(148, 187, 233, 1) 100%);
        }
        /* Top Navbar */
        .navbar {
            background-color: #1e1e2d;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            padding-right: 5px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            margin-left: 10px;
            font-weight: bold;}

        .nav-links a:hover {
            text-decoration: underline;
        }
        .container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .box {
            width: 30%;
            height: 45%;
            background-color: #ffffff;
            border-radius: 25px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 10px;
        }
        /* Sidebar */
        #sidebar {
            width: 250px;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            background-color: hwb(233 38% 12% / 0.939);
            color: white;
            padding-top: 20px;
            transition: width 0.3s ease-in-out;
        }

        #sidebar ul {
            list-style: none;
            padding: 0;
        }

        #sidebar ul li {
            padding: 15px;
            text-align: left;
        }

        #sidebar ul li a {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        #sidebar ul li a svg {
            margin-right: 10px;
        }

        #sidebar ul li.active {
            background-color: #1e1e2d;
        }

        #toggle-btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
        }
    .user-count {
    font-size: 30px;
    font-weight: bold;
    color: #444;
    margin-bottom: 5px; }

    .label {
    font-size: 18px;
    color: #666;
    margin-top: 5px;
    }

        .box hr {
            width: 80%;
            height: 2px;
            background-color: gray;
            border: none;
            margin: 10px 0;}
        /* Main Content */
        .content {
            background: radial-gradient(circle, rgba(238, 174, 202, 1) 0%, rgba(148, 187, 233, 1) 100%);
            margin-left: 250px;
            padding: 20px;
        }
    

table {
    width: 100%;
    border-collapse: collapse;
    background: white;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
}

th, td {
    padding: 15px;
    text-align: left;
    border-bottom: 1px solid #ddd;
}

th {
    background: #f1f1f1;
    font-weight: bold;
}

tbody tr:nth-child(even) {
    background: #f9f9f9;
}

tbody tr:nth-child(odd) {
    background: white;}

    .bold {
            font-weight: bold;
        }

        .status-btn {
            padding: 8px 5px;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            min-width: 100px;
            background-color: red;
        }

        .table-container {
            width: 95%;
            margin: auto;
            overflow-x: auto;
        }
        .table-heading {
    text-align: center; /* Center align the text */
    font-size: 30px; /* Adjust font size */
    font-weight: bold; /* Make it bold */
    margin: 20px 0; /* Add spacing above and below */
    color: #333; /* Text color */
}
        /* Responsive Design */
        

        .form-field input {
    border: none;
    outline: none;
    width: 100%;
    background: #ffffff2e;
    color:#000;
    font-size: 16px;
    padding: 8px;}

    #myInput {
    background: transparent; /* Transparent background */
    border: none; /* Remove borders */
    border-bottom: 2px solid #333; /* Add underline */
    outline: none; /* Remove outline on focus */
    font-size: 16px; /* Adjust font size */
    padding: 5px;
    padding-bottom: 10px;
    margin-bottom: 20px; /* Some padding for better look */
    width: 100%; /* Make it stretch across */
    color: #000; /* Text color */
    transition: border-color 0.3s ease-in-out; /* Smooth effect */
}

#myInput::placeholder {
    color: rgba(0, 0, 0, 0.5); /* Light grey placeholder */
}

#myInput:focus {
    border-bottom: 2px solid #007bff; /* Change underline color on focus */
}
.form-field select {flex: 1;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 6px;
    background: #ffffff2e;
    width: 100%; /* Make it full-width */
    cursor: pointer;}
        
        .form-field select option {
    font-size: 14px;
}

/* Add hover & focus effects */
.form-field select:focus {
    border-bottom: 2px solid #007bff; /* Blue bottom border on focus */
}
    </style>
    <script>
        function addQuestionField() {
            let container = document.getElementById("question-container");
            let questionIndex = container.children.length + 1;
            
            let questionDiv = document.createElement("div");
            questionDiv.innerHTML = `
                <h4 class="table-heading" style="font-size: 20px;" >Question ${questionIndex}</h4>
                <input type="text" name="question_text[]" placeholder="Enter question" required><br>
                <input type="text" name="option1[]" placeholder="Option 1" required>
                <input type="text" name="option2[]" placeholder="Option 2" required>
                <input type="text" name="option3[]" placeholder="Option 3" required>
                <input type="text" name="option4[]" placeholder="Option 4" required>
                <select name="correct_option[]" required>
                    <option value="">Correct Option</option>
                    <option value="1">Option 1</option>
                    <option value="2">Option 2</option>
                    <option value="3">Option 3</option>
                    <option value="4">Option 4</option>
                </select>
                <hr>
            `;
            container.appendChild(questionDiv);
        }
    </script>
</head>
<body>
    <!-- Top Navigation Bar -->
    
    {% include 'Nav/nav_admin.html' %}

    <!-- Sidebar -->
    {% include 'Nav/nav_admin_side.html' %}

    <div class="content">
    <h2 class="table-heading">Add Questions to Quiz - [Quiz ID: {{quiz_id}}]</h2>
    <center><div style="align-items: center; width:100%;justify-content: center;">
    <form class="form-field d-flex align-items-center" action="{{ url_for('add_questions') }}" method="POST">
        <input type="hidden" id="quiz_id" name="quiz_id" value={{quiz_id}}>
        <div id="question-container" style="justify-content: center;align-items: center;"></div>
        <button type="button" onclick="addQuestionField()" style="width: 40%; margin-top: 30px; padding: 10px; font-size: 16px; background-color: hwb(233 38% 12% / 0.939); color: white; border: none; border-radius: 5px; cursor: pointer;">Add Question</button>
        <button type="submit" style="width: 40%; margin-top: 30px; padding: 10px; font-size: 16px; background-color: hwb(145 2% 44% / 0.939); color: white; border: none; border-radius: 5px; cursor: pointer;">Submit</button>
    </form><br>
        <form action="{{ url_for('del_quiz') }}" method="POST"><input type="hidden" id="quiz_id" name="quiz_id" value={{quiz_id}}><button Style="color: White; background-color: hwb(0 6% 21% / 0.939);" class="status-btn">Discard</button></form>

    </div></center>
    </div>
</body>
</html>
