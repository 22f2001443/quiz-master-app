
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Add Subjects</title>
    <style>
        

        body {
            background: /*linear-gradient(to bottom, #0f0c29, #302b63, #24243e);*/
            radial-gradient(circle, rgb(241, 198, 217) 0%, rgb(167, 200, 237) 100%);

            padding: 0;

        .container {
            
            display: flex;
            align-items: center;
            justify-content: space-between;

            padding: 40px;
            background: white;
            border-radius: 12px;

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        p {
            color: #666;

            margin-bottom: 20px;
        }
        .box {
    position: relative;
    padding: 20px;
    background: #fff;
    border-radius: 20px; /* Apply rounded corners */
    z-index: 1; /* Ensure content is above the pseudo-element */
}

.box::before {
    content: "";
    position: absolute;
    inset: 0;
    padding: 5px;
    border-radius: 20px; /* Match or slightly increase border-radius */
    background: radial-gradient(circle, rgb(109, 97, 238) 0%, rgb(39, 30, 68) 100%);
    -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
    -webkit-mask-composite: xor;
    mask-composite: exclude;
    pointer-events: none; /* Prevent pseudo-element from blocking clicks */
    z-index: -1; /* Place it behind the content */
}
        .button {
    position: relative;
    background: #f4f4f6;
    color: #6a5acd;
    padding: 12px;
    width: 100%;
    border-radius: 20px;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s ease-in-out;
    border: none;
}

.button::before {
    content: "";
    position: absolute;
    inset: 0;
    padding: 5px;
    border-radius: 25px; /* Adjust to match button's border-radius */
    background: radial-gradient(circle, rgba(238, 174, 202, 1) 0%, rgba(148, 187, 233, 1) 100%);
    -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
    -webkit-mask-composite: xor;
    mask-composite: exclude;
    pointer-events: none;
}
     .button:hover {
            background: #010000;
        }

        /* Navigation Bar */

            position: absolute;
            top: 0;

        footer {

        .footer-links a {
            color: #6a5acd;

            color: #fff;
        }   
        .text-center a {

}

.text-center a:hover {

}
.form-field input {

    /* Top Navbar */
    .navbar {
            background-color: #1e1e2d;
            color: white;
            display: flex;
            justify-content: space-between;

        .nav-links a {
            color: white;
            text-decoration: none;

        .nav-links a:hover {

        }
        .container {
            width: 100%;
            height: 60vh;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .box {
            width: 30%;
            height: 45%;
            background-color: #ffffff;
            border-radius: 25px;

            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 10px;
        }



        .form-field select:focus {
    border-bottom: 2px solid #007bff; /* Blue bottom border on focus */
}
.form-field select {flex: 1;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 6px;
    background: #fff;
    width: 100%; /* Make it full-width */

<body>
    
    {% include 'Nav/nav_admin.html'%}
    {% with messages = get_flashed_messages() %}
  {% if messages %}
    
    {% for message in messages %}
    <script>
        alert("{{ messages[0] }}");
      </script>
    {% endfor %}
    
  {% endif %}
{% endwith %}

    <div class="container box">
        <div class="text-content">
            <h1>Add New Subjects</h1>
            <form action="{{ url_for('add_quiz') }}" class="p-3 mt-3" method="POST">
                <div class="form-field d-flex align-items-center" style="padding: 10px; padding-bottom: 15px;">
                    <span class="fas fa-key"></span>
                <select id="level" name="subject_name" required>

                <option value="">Select Subject</option>
                
                {% for subject in subject_names %}
                <option value="{{ subject }}">{{ subject }}</option>
                {% endfor %}

                </select>
                </div>
                <!--<div class="form-field d-flex align-items-center" style="padding: 10px;">
                    <span class="far fa-user"></span>
                    <input type="text" class="form-control" id="subjectName" name="subject_name" placeholder="Subject Name" required>
                </div>-->
                <div class="form-field d-flex align-items-center" style="padding: 10px; padding-bottom: 15px;">
                    <span class="fas fa-key"></span>
                    <input type="text" class="form-control" id="module" name="module" placeholder="Module Name" required>
                </div>
                
                <button type="submit" class="button btn mt-3" style="padding: 15px;">Proceed to add Questions</button>
            </form>
            <div class="text-center fs-6" style="padding-top: 15px; padding-left: 15px; padding-bottom: 5px;">
                <a href="{{ url_for('quiz_dashboard') }}" >Go Back</a>
            </div>
            
        </div>
