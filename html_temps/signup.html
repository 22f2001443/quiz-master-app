        .box {
    position: relative;
    padding: 20px;
    background: #fff;
    border-radius: 20px; /* Apply rounded corners */
    z-index: 1; /* Ensure content is above the pseudo-element */
}

.box::before {
    content: "";
    position: absolute;
    inset: 0;
    padding: 5px;
    border-radius: 20px; /* Match or slightly increase border-radius */
    background: radial-gradient(circle, rgb(109, 97, 238) 0%, rgb(39, 30, 68) 100%);
    -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
    -webkit-mask-composite: xor;
    mask-composite: exclude;
    pointer-events: none; /* Prevent pseudo-element from blocking clicks */
    z-index: -1; /* Place it behind the content */
}
        .button {
    position: relative;
    background: #f4f4f6;
    color: #6a5acd;
    padding: 12px;
    width: 100%;
    border-radius: 20px;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s ease-in-out;
    border: none;
}

.button::before {
    content: "";
    position: absolute;
    inset: 0;
    padding: 5px;
    border-radius: 25px; /* Adjust to match button's border-radius */
    background: radial-gradient(circle, rgba(238, 174, 202, 1) 0%, rgba(148, 187, 233, 1) 100%);
    -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
    -webkit-mask-composite: xor;
    mask-composite: exclude;
    pointer-events: none;
}
     .button:hover {

                </select></div>

            </div>
                    <div class="form-field d-flex align-items-center" style="padding: 10px; padding-bottom: 15px;">

            </form>
            
        </div>

<script>
    function validateForm() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm_password').value;
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        if (!emailPattern.test(email)) {
            alert('Please enter a valid email address.');
            return false;
        }

        if (password !== confirmPassword) {
            alert('Passwords do not match.');
            return false;
        }

        return true;
    }
    
</script>
